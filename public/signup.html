<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      font-family: Arial;
      background: #121111;
      background-image: url('/logos/movie.png');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgb(80, 72, 166);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
    }
    button {
      background: #2e03eb;
      width: 100px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="color:aliceblue">Sign up</h2>
    <form id="signupForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign up</button>
    </form>
    <p style="color:aliceblue">Already have an account? <a href="login.html" style="color:rgb(171, 220, 8)">Login here</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      const res = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Signup successful! You can now login.');
        window.location.href = '/login.html';
      } else {
        alert(data.message || 'Signup failed');
      }
    });
  </script>
</body>
</html>
