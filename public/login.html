<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #0d0d0d;
      background-image: url('/logos/movie.png');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgb(80, 72, 166);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
    }
    button {
      background: #1105ea;
      width: 100px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="color:aliceblue">Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p style="color:aliceblue">Don't have an account? <a href="signup.html" style="color:rgb(172, 218, 10)">Sign up here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/movies.html';
      } else {
        alert(data.message || 'Login failed');
      }
    });
  </script>
</body>
</html>
