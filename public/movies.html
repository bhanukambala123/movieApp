<!DOCTYPE html>
<html>
<head>
  <title>Movies</title>
  <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
  <div>
    <button onclick="goToBookings()" style="background:#cd080f; color:white; padding:8px 12px; border:none; border-radius:4px; cursor:pointer;">
      My Bookings
    </button>
  </div>
  <div>
    <button onclick="logout()" style="background: #cd080f; color:white; padding:8px 12px; border:none; border-radius:4px; cursor:pointer;">
      Logout
    </button>
  </div>
</div>
  <style>
    body {
      font-family: Arial;
      background: #07050a;
      background-image: url('/logos/movie.png');
      background-attachment: fixed;
      padding: 20px;
      background-image: "logo.png";
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      color: #a98b8b;
    }
    .movie-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .movie-card {
      width: 220px;
      background: rgb(30, 23, 99);
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 4px;
    }
    .movie-card h3 {
      color:white;
      margin: 10px 0 5px;
    }
    .movie-card p {
      font-size: 14px;
      color: #a98b8b;
      text-align: center;
    }
    .movie-card button {
      margin-top: auto;
      background: #cd080f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>function logout() {
  localStorage.removeItem('token');
  window.location.href = '/login.html';
}

function goToBookings() {
  window.location.href = '/bookings.html';
}

</script>
</head>
<body>

  <h2>üé¨ Available Movies</h2>
  <div id="availableMovies" class="movie-section"></div>

  <h2>üîÅ Re-Release Movies</h2>
  <div id="reReleaseMovies" class="movie-section"></div>

  <h2>üîÆ Upcoming Movies</h2>
  <div id="upcomingMovies" class="movie-section"></div>

  <script>
    async function loadMovies() {
      const res = await fetch('/api/movies');
      const movies = await res.json();

      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${movie.posterUrl}" alt="${movie.title}" />
          <h3>${movie.title}</h3>
          <p>${movie.description}</p>
          <button onclick="showSeatSelector('${movie.title}')">Book Now</button>
        `;

        if (movie.category === 'available') {
          document.getElementById('availableMovies').appendChild(card);
        } else if (movie.category === 're-release') {
          document.getElementById('reReleaseMovies').appendChild(card);
        } else if (movie.category === 'upcoming') {
          document.getElementById('upcomingMovies').appendChild(card);
        }
      });
    }

    function showSeatSelector(title) {
  fetch('/api/movies')
    .then(res => res.json())
    .then(movies => {
      const movie = movies.find(m => m.title === title);
      if (!movie) {
        alert('Movie not found');
        return;
      }

      if (movie.category === 'upcoming') {
        alert(`"${movie.title}" is not released yet. Booking will open soon.`);
      } else {
        // Redirect to seat selection page
        window.location.href = `/seats.html?movie=${encodeURIComponent(movie.title)}`;
      }
    })
    .catch(err => {
      console.error('Error fetching movies:', err);
      alert('Something went wrong');
    });
}

    loadMovies();
  </script>
</body>
</html>
